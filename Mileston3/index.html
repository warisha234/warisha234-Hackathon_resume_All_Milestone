<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Resume By Warisha Turab</h1>
    <form id="resumeForm">
      <!-- Full Name -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <!-- Phone -->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <!-- Address -->
      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Enter your address" required>

      <!-- Date of Birth -->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>

      <!-- Nationality -->
      <label for="nationality">Nationality:</label>
      <input type="text" id="nationality" placeholder="Enter your nationality" required>

      <!-- Gender -->
      <label>Gender:</label>
      <div class="gender-options">
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
      </div>

      <!-- Profile Picture -->
      <label for="profilePic">Profile Picture:</label>
      <input type="file" id="profilePic" accept="image/*">

      <!-- Education -->
      <label for="education">Education:</label>
      <textarea id="education" placeholder="Enter your educational background" required></textarea>

      <!-- Experience -->
      <label for="experience">Experience:</label>
      <textarea id="experience" placeholder="Enter your work experience" required></textarea>

      <!-- Skills -->
      <label for="skills">Skills:</label>
      <textarea id="skills" placeholder="Enter your skills" required></textarea>

      <!-- Build Resume Button -->
      <button type="button" onclick="buildResume()">Build Resume</button>
    </form>

    <!-- Resume Display Section -->
    <div id="resume" class="resume">
      <img id="resumePic" src="" alt="Profile Picture" style="display: none; width: 150px; height: auto; border-radius: 50%; margin-bottom: 10px;">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
